<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>Ketchup Plugin</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/new_jquery.ketchup.js"></script>
    <script type="text/javascript" src="js/new_main.js"></script>
  </head>
  <body>    
    <div id="wrapper">
      <h2>Rock n Roll</h2>
      
      <form action="rewrite.html" id="example">
        <div>
          <label for="ex2_username">Username</label>
          <input type="text" id="ex2_username" rel="validate(required,username,rangelength(5,20),min(3))" />
        </div>
        <div>
          <label for="ex2_email">E-Mail</label>
          <input type="text" id="ex2_email" rel="validate(required,email, words(one, two))" />
        </div>
        <div class="submit">
          <input type="Submit" value="(Try to) Submit" />
        </div>
      </form>
      
      <form action="rewrite.html" id="example2">
        <div>
          <label for="ex2_birthday">Birthday</label>
          <input type="text" id="ex2_birthday" class="validate" rel="validate(required) on(click) whatever" />
        </div>
        
        <textarea rel="validate(required) on(keyup)"></textarea>
        <div class="submit">
          <input type="Submit" value="(Try to) Submit" />
        </div>
      </form>
      
    </div>
  </body>
</html>
